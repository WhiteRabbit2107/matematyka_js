<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Matematyka w JS</title>
    <link rel="stylesheet" href="style.css" type="text/css">

  </head>
  <body>

    <script type="text/javascript">
      document.write(0.1*5); document.write("<br/>");
      document.write(0.15*3); document.write("<br/>");
      document.write(0.1+0.2); document.write("<br/>");

      if(0.1+0.2==0.3) document.write("true<br/>");
      else document.write("false<br/>")

      var x;

      <!-- Math.round() zaokrągla do najbliższej całkowitej -->
      x = Math.round((0.1+0.2)*10)/10;
      document.write(x+"<br/>");

      <!-- druga metoda toFixed(liczba po przecinku) -->
      x = 0.15 * 3;
      x = x.toFixed(2); document.write(x+"<br/>");

      document.write(Math.pow(2,53)); document.write("<br/>");
      <!-- największa możliwa lizba, poniżej już tylko razy 2 -->
      document.write(Math.pow(2,53)+2); document.write("<br/>");
      document.write(Math.pow(2,53)*2); document.write("<br/><br/>");

      x = 1.005;
      x = Math.round(x*1000)/1000;
      document.write(x+"<br/>");

      x = x.toFixed(3); document.write(x+"<br/>");

      Number.prototype.round = function(miejsc)
      {
        return + (Math.round(this+"e+"+miejsc)+"e-"+miejsc);
      }

      x = 1.005;
      x = x.round(2);
      document.write(x+"<br/>");


    </script>

  </body>
</html>
